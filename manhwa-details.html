<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Manhwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Detalles del Manhwa</h1>
        <a href="index.html">← Volver</a>
    </header>

    <main id="manhwa-details">
        <img id="manhwa-cover" src="" alt="Portada del manhwa">
        <h2 id="manhwa-title"></h2>
        <p id="manhwa-chapter"></p>
        <p id="manhwa-description"></p>
    </main>

    <script>
        // Recuperar datos de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const chapter = urlParams.get('chapter');

        // Mostrar la información del manhwa
        document.getElementById('manhwa-title').textContent = title;
        document.getElementById('manhwa-chapter').textContent = chapter ? `Capítulo ${chapter}` : '';

        // Aquí puedes agregar más lógica para cargar la descripción y la imagen del manhwa
        // Por ejemplo, podrías tener un objeto con la información de cada manhwa y cargarla dinámicamente
        const manhwas = {
            "Un camino desolado": {
                cover: "Manhwa 9.jpg",
                description: "Descripción detallada del manhwa 'Un camino desolado'."
            },
            "Título del Manhwa 1": {
                cover: "https://via.placeholder.com/60x80",
                description: "Descripción detallada del manhwa 1."
            },
            // Agrega más manhwas aquí
        };

        if (manhwas[title]) {
            document.getElementById('manhwa-cover').src = manhwas[title].cover;
            document.getElementById('manhwa-description').textContent = manhwas[title].description;
        }
    </script>
</body>
</html>
